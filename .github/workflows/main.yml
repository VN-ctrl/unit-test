name: Unit Tests

on:
  push:
  pull_request:
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository contents
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependecies
        working-directory: python-unit-test
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest
          fi

      - name: Runit unit Tests
        working-directory: python-unit-test
        run: pytest -v
